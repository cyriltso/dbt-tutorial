version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns: 
      - name: customer_id
        description: Primary key for stg_customers
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
          - relationships:
              to: source('jaffle_shop', 'orders')
              field: id
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: source('jaffle_shop', 'orders')
              field: user_id